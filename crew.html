<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew - Space Tourism</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      color: #fff;
      background: #0b0d17 url('assets/crew/background-crew-desktop.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .navbar-custom {
      background: rgba(20, 23, 37, 0.5);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
    }
    .nav-link, .navbar-nav .nav-link.active {
      color: #fff !important;
      letter-spacing: 2px;
      font-size: 1rem;
      font-weight: 400;
      text-transform: uppercase;
    }
    .nav-link.active {
      border-bottom: 3px solid #fff;
    }
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
    }
    .crew-title {
      position: absolute;
      top: 120px;
      left: 8vw;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: #fff;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      z-index: 3;
    }
    .crew-title b {
      color: #6e7287;
      font-weight: bold;
      margin-right: 10px;
    }
    .crew-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
      align-items: center;
      flex-grow: 1;
      padding-bottom: 50px;
    }
    .crew-info {
      max-width: 600px;
      margin-left: 0vw;
      padding-bottom: 80px; /* Space for navigation dots */
    }
    .crew-role {
      font-family: 'Bellefair', serif;
      font-size: 2rem;
      color: #6e7287;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .crew-name {
      font-family: 'Bellefair', serif;
      font-size: 3.5rem;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .crew-bio {
      color: #d0d6f9;
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 450px;
    }
    .crew-image {
      height: 550px; /* Adjust as needed */
      object-fit: contain;
      margin-right: 4vw;
    }
    .crew-nav-dots {
      position: absolute;
      bottom: 50px;
      left: 8vw;
      display: flex;
      gap: 15px;
      z-index: 3;
    }
    .dot {
      width: 15px;
      height: 15px;
      background: #979797;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background: #fff;
    }
     @media (max-width: 991px) {
      body, html {
        background: #0b0d17 url('assets/crew/background-crew-tablet.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .crew-title {
        position: static;
        text-align: center;
        margin-bottom: 30px;
        margin-left: 0;
      }
      .main-content {
        padding-top: 100px;
      }
      .crew-container {
        flex-direction: column;
        align-items: center;
      }
      .crew-info {
        margin: 0;
        text-align: center;
        padding-bottom: 40px;
      }
      .crew-image {
        height: 400px;
        margin-right: 0;
        margin-bottom: 30px;
        border-bottom: 1px solid #383b4b;
      }
      .crew-role {
        font-size: 1.5rem;
      }
      .crew-name {
        font-size: 2.5rem;
      }
      .crew-bio {
        max-width: 80vw;
        margin: 0 auto;
      }
      .crew-nav-dots {
        position: static;
        justify-content: center;
        margin-top: 20px;
      }
     }
      @media (max-width: 767px) {
      body, html {
        background: #0b0d17 url('assets/crew/background-crew-mobile.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      .crew-image {
        height: 300px;
      }
     }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand ms-4" href="index.html">
        <img src="assets/shared/logo.svg" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="assets/shared/icon-hamburger.svg" alt="Menu" style="width: 24px; height: 21px;">
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-5">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><b>00</b> HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="destination.html"><b>01</b> DESTINATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="crew.html"><b>02</b> CREW</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="technology.html"><b>03</b> TECHNOLOGY</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-content w-100 h-100 d-flex flex-column">
    <div class="crew-title"><b>02</b> MEET YOUR CREW</div>
    <div class="crew-container">
      <div class="crew-info">
        <div class="crew-role">COMMANDER</div>
        <div class="crew-name">DOUGLAS HURLEY</div>
        <div class="crew-bio">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
        </div>
      </div>
      <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" class="crew-image">
    </div>
     <div class="crew-nav-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
